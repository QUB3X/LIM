<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>LIM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="app/css/style.css" type="text/css">
  </head>
  <body id="body" style="-webkit-app-region: drag">
    <div id="content">
    </div>
    <div id="ruler_container">
      <div id="top_left"></div>
      <div id="top_right"></div>
      <div id="bottom_right"></div>
      <div id="ruler_left"></div>
      <div id="ruler_center">
        <span id="ruler_degrees">0Â°</span>
      </div>
      <div id="ruler_right"></div>
    </div>
    <footer id="footer">
      <ul class="toolbar-transparent">
        <!-- Tool Picker -->
        <li class="btn-toolbar btn-toolbar-tool btn-tool-active" id="pencil">
          <img src="app/img/pencil.png">
          <span id="pencil_color"></span>
        </li>
        <li class="btn-toolbar btn-toolbar-tool" id="rubber">
          <img src="app/img/rubber.png">
        </li>
        <li class="btn-toolbar btn-toolbar-tool" id="ruler">
          <img src="app/img/ruler.png">
        </li>
        <li class="toolbar-spacer">
        </li>
        <!-- Color Picker -->
        <li class="btn-toolbar">
          <span class="btn-circular btn-toolbar-color btn-active" id="pencil_black"></span>
          <span class="btn-circular" id="stroke_small"></span>
        </li>
        <li class="btn-toolbar">
          <span class="btn-circular btn-toolbar-color" id="pencil_blue"></span>
          <span class="btn-circular btn-active" id="stroke_medium"></span>
        </li>
        <li class="btn-toolbar">
          <span class="btn-circular btn-toolbar-color" id="pencil_red"></span>
          <span class="btn-circular" id="stroke_big"></span>
        </li>
        <li class="btn-toolbar">
          <span class="btn-circular btn-toolbar-color" id="pencil_green"></span>
          <span class="btn-circular btn-invisible"></span>
        </li>
        <li class="btn-toolbar btn-toolbar-color">
          <input class="btn-circular jscolor {onFineChange:'updateColor(this)'}" value="#ffffff" id="pencil_other">
          <span class="btn-circular btn-invisible"></span>
        </li>
        <li class="toolbar-spacer"></li>
        <li class="btn-pager" id="undo">
          <i class="material-icons">undo</i>
        </li>
        <li class="btn-pager" id="redo">
          <i class="material-icons">redo</i>
        </li>
        <li class="toolbar-spacer"></li>
        <li class="btn-pager" id="clear_all" data-tooltip="CANCELLERAI TUTTO!">
          <i class="material-icons">delete</i>
        </li>
      </ul>

    </footer>
    <script src="app/js/transparent-canvas.js"></script>
    <script src="app/lib/jscolor.min.js"></script>
    <script>
      var closeSettings = document.querySelector('#settings_panel_close');
      var openSettings = document.querySelector('#settings_panel_open');
      
      closeSettings.addEventListener('click', function() {
        document.getElementById('settings_container').classList.add('hidden');
      });
      openSettings.addEventListener('click', function() {
        document.getElementById('settings_container').classList.remove('hidden');
      });
      // COLOR PICKER
      function updateColor(picker) {
        document.getElementById("pencil_other").setAttribute("value", "#"+picker);
      }
      function updateBackgroundColor(picker) {
        document.getElementById("background_custom").setAttribute("value", "#"+picker);
      }
    </script>
  </body>
</html>
