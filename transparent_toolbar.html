<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>LIM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="app/css/style.css" type="text/css">
  </head>
  <body id="body">
    <footer id="footer">
      <ul class="toolbar-left">
        <!-- Tool Picker -->
        <li class="btn-toolbar btn-toolbar-tool btn-tool-active" id="pencil">
          <img src="app/img/pencil.png">
          <span id="pencil_color"></span>
        </li>
        <li class="btn-toolbar btn-toolbar-tool" id="marker">
          <img src="app/img/marker.png"><!--TEMP-->
          <span id="marker_color"></span>
        </li>
        <li class="btn-toolbar btn-toolbar-tool" id="rubber">
          <img src="app/img/rubber.png">
        </li>
        <li class="btn-toolbar btn-toolbar-tool" id="ruler">
          <img src="app/img/ruler.png">
        </li>
        <li class="toolbar-spacer">
        </li>
        <!-- Color Picker -->
        <li class="btn-toolbar btn-container">
          <div class="btn-row" id="color_picker">
            <span class="btn-circular btn-toolbar-color btn-active" value="#000000" id="pencil_black"></span>
            <span class="btn-circular btn-toolbar-color" value="#2979FF" id="pencil_blue"></span>
            <span class="btn-circular btn-toolbar-color" value="#F44336" id="pencil_red"></span>
            <span class="btn-circular btn-toolbar-color" value="#00C853" id="pencil_green"></span>
            <span class="btn-circular btn-toolbar-color" value="#FFD600" id="pencil_yellow"></span>
            <span class="btn-circular btn-toolbar-color" value="#FFFFFF" id="pencil_white"></span>
          </div>
          <div class="btn-row" id="width_picker">
            <span class="btn-circular" id="stroke_small"></span>
            <span class="btn-circular btn-active" id="stroke_medium"></span>
            <span class="btn-circular" id="stroke_big"></span>
            <input id="stroke_slider" type="range" min="1" max="30" value="10" data-tooltip="DIMENSIONE: 10px"></input>
          </div>
        </li>
        <li class="btn-toolbar flex-container">
          <!--SEE: http://codepen.io/QUB3X/pen/EgAGXJ?editors=1100-->
          <div class="color-picker-panel">
            <div class="spectrum-map">
              <button id="spectrum-cursor" class="color-cursor"></button>
              <canvas id="spectrum-canvas"></canvas>
            </div>
            <div class="hue-map">
              <button id="hue-cursor" class="color-cursor"></button>
              <canvas id="hue-canvas"></canvas>
            </div>
          </div>
        </li>
        <!-- /Color Picker -->
      </ul>
      <ul class="toolbar-right">
        <li class="btn-pager" id="toggle_navbar">
          <i class="material-icons">visibility_off</i>
        </li>
        <li class="toolbar-spacer"></li>
        <li class="btn-pager btn-flex" id="back_to_main">
          <i class="material-icons" style="transform: scale(-1,1)">open_in_new</i>
          <span> Esci</span>
        </li><li class="toolbar-spacer"></li>
        </li>
        <li class="btn-pager" id="redo">
          <i class="material-icons">redo</i>
        </li>
        <li class="btn-pager" id="undo">
          <i class="material-icons">undo</i>
        </li>
        <li class="toolbar-spacer"></li>
        <li class="btn-pager" id="clear_all" data-tooltip="CANCELLERAI TUTTO!">
          <i class="material-icons">delete</i>
        </li>
      </ul>

    </footer>
    <script src="app/js/transparent-toolbar.js"></script>
    <script src="app/lib/jscolor.min.js"></script>
    <script src="app/js/colorpicker.js"></script>
    <script>
      // COLOR PICKER
      function updateColor(picker) {
        document.getElementById("pencil_other").setAttribute("value", "#"+picker);
      }
      function updateBackgroundColor(picker) {
        document.getElementById("background_custom").setAttribute("value", "#"+picker);
      }
    </script>
  </body>
</html>
